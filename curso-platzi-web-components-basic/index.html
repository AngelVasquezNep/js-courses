<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <product-card
    cardtitle="Nike Zoom 2020"
    img="./imgs/nike-blue.png"
    collection="Running collection"
    description="Quae quo molestiae ipsam! Expedita aliquam pariatur non quos! Beatae eos ad corporis laborum? Quaerat dolorem suscipit dignissimos facilis, consequatur amet porro!"
    price="$300 USD"
    id="card"
  ></product-card>
  <button id="hi">
    Hola
  </button>
  <script type="module" src="app.js"></script>
  <script>
    hi.onclick = () => {
      window.card.setAttribute("cardtitle", "hola");
    }
  </script>
</body>
</html>
